    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const models = document.querySelectorAll("#mainpage model-viewer");

    models.forEach((model, idx) => {
      model.classList.add("normal");

      model.addEventListener("mouseenter", () => {
        models.forEach((m, i) => {
          if(i === idx) {
            m.classList.add("grow");
            m.classList.remove("shrink", "normal");
          } else {
            m.classList.add("shrink");
            m.classList.remove("grow", "normal");
          }
        });
      });

      model.addEventListener("mouseleave", () => {
        models.forEach(m => {
          m.classList.remove("grow", "shrink");
          m.classList.add("normal");
        });
      });
    });
  });
</script>
